<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Details</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the body */
            background-color: #f4f4f9; /* Light grey background */
            margin: 20px;
            padding: 20px;
        }
        .education-container {
            background-color: white; /* White background for the education container */
            border: 1px solid #ddd; /* Grey border */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px; /* Rounded corners */
        }
        h1 {
            color: #333; /* Dark grey color for the heading */
        }
        h2 {
            color: #666; /* Medium grey color for institution names */
        }
        p {
            color: #555; /* Slightly darker grey color for paragraph */
        }
    </style>
</head>
<body>
    <h1>Educational Details</h1>

    <div class="education-container">
        <h2>University of Example</h2>
        <p>Bachelor of Science in Computer Science</p>
        <p>2015 - 2019</p>
    </div>

    <div class="education-container">
        <h2>Example High School</h2>
        <p>High School Diploma</p>
        <p>2011 - 2015</p>
    </div>

</body>
</html>
